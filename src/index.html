<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="big-search_form"
      data-qa="big"
    >
      <input
        type="search"
        class="big-search_input"
        name="big-search_input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        autocomplete="off"
      >
    </form>
    <form
      action="/"
      method="get"
      class="small-search_form"
      data-qa="small"
    >
      <label for="small-search_id"></label>
      <input
        type="search"
        id="small-search_id"
        class="small-search_input"
        name="small-search_input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
